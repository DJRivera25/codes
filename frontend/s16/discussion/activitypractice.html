<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S16 Practice - Ada Lovelace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Ada Lovelace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tools</a>
          </li>
        </ul>
      </div>
    </div>

    <section class="mb-5">

      <div class="d-flex justify-content-center flex-wrap gap-3">

        <img src="images/logo-css3.png" class="img-fluid" style="width: 120px;" alt="CSS3">
        <img src="images/logo-javascript.png" class="img-fluid" style="width: 120px;" alt="JavaScript">

        <div class="col-auto">

        </div>
        <div class="col-auto">
          <img src="images/logo-gitlab-ci-cd.png" class="img-fluid" style="width: 100px;" alt="GitLab CI/CD">
        </div>

      </div>
