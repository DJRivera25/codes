	<meta charset="utf-8">

	<title>facebook</title>

<body>
	
<div class="container border-b border-gray-100 shadow-md">
  <div class="flex flex-row justify-between gap-8 mx-3 " >
    
    <!-- Search Group 1 -->
    <div class="flex items-start gap-2 p-2 rounded">
      <img class="w-10 h-10 size-6 rounded-full object-cover" src="../activity/images/facebook.png">
      <input 
        type="text" 
        name="search1" 
        placeholder="Search Facebook" 
        class="flex-1 p-2 rounded-3xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 w-72"
      >
    </div>

    <!-- Search Group 2 -->
     <div class="flex items-center gap-2">
      <!-- Home Icon -->
      <div class="px-12 p-3 items-center justify-center rounded-xl hover:bg-gray-100">
        <button class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="rgb(75 85 99)" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
        </button>
      </div>
      <!-- Video Icon -->
      <div class="px-12 p-3 items-center justify-center rounded-xl hover:bg-gray-100">
        <button class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="rgb(75 85 99)" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="rgb(75 85 99)" class="size-6">

      </div>
      <!-- Groups Icon -->

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="rgb(75 85 99)" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
          </svg>                   
        </button>
      </div>
    </div>


    <!-- Search Group 3 -->
    <div class="flex items-center gap-2">
      <!-- Menu Icon -->
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300">
        <button class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
          </svg>          
        </button>
      </div>

      <!-- Messenger Icon -->
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300">
        <button class="w-full h-full flex items-center justify-center">

        </button>
      </div>

      <!-- Notification Icon -->
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300">
        <button class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M5.25 9a6.75 6.75 0 0 1 13.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 0 1-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 1 1-7.48 0 24.585 24.585 0 0 1-4.831-1.244.75.75 0 0 1-.298-1.205A8.217 8.217 0 0 0 5.25 9.75V9Zm4.502 8.9a2.25 2.25 0 1 0 4.496 0 25.057 25.057 0 0 1-4.496 0Z" clip-rule="evenodd" />

      <!-- Profile Icon -->
      <div class="w-10 h-10 flex items-center justify-center border-gray-600 rounded-full bg-gray-200 hover:bg-gray-300">
        <button class="hover:brightness-90">
          <img class=" w-full h-full size-6 rounded-full object-cover border border-gray-400" src="../activity/images/profilepic.jpg">
        </button>
      </div>
   </div>

</div>
