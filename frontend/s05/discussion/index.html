<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Tables and Forms</title>
</head>
<body>

	<header>
		<h1>HTML Tables and Forms</h1>
	</header>
	<!-- Defines an HTML table -->

	<main>
		<section>
			<table border="1">
				<!-- Used to group table header content -->
				<thead>
					<tr>
						<!-- Defines a table header element -->
						<th colspan="2">Entity</th>
						<th>Description</th>
					</tr>
				</thead>
				<!-- Used to group table body content -->
				<tbody>
					<tr>
						<td>&lt;</td>
						<td>lt</td>
						<td>less than</td>
					</tr>
					<tr>
						<td>&gt;</td>
						<td>gt</td>
						<td>greater than</td>
					</tr>
					<tr>
						<td>&#8369;</td>
						<td>#8369</td>
						<td>Peso Sign</td>
					</tr>
					<tr>
						<td>&amp;</td>
						<td>amp</td>
						<td>ampersand</td>
					</tr>
					<tr>
						<td>&quot;</td>
						<td>quot</td>
						<td>double quotation mark</td>
					</tr>
					<tr>
						<td>&apos;</td>
						<td>apos</td>
						<td>single quotation mark (apostrophe)</td>
					</tr>
					<tr>
						<td>&ntilde;</td>
						<td>ntilde</td>
						<td>Lower Tilde</td>
					</tr>
					<tr>
						<td>&Ntilde;</td>
						<td>Ntilde</td>
						<td>Upper Tilde</td>
					</tr>
				</tbody>
				<!-- Used to group footer content -->
				<tfoot>
					<tr>
						<th colspan="3">List of HTML entities</th>
					</tr>
				</tfoot>
			</table>
		</section>
	<!-- Important Note:
		- <table> tag - defines an HTML table that allows us to represent data in a tabular form.
		- <thead> tag - used to group header contents
		- <tr> tag - defines a table row
		- <th> tag - defines a table header element.
		- <tbody> tag - used to group body content
		- <td> tag - defines a table element.

		- The "colspan" attribute changes the amount of columns a table element will occupy. 
		- The "rowspan" attribute changes the amount of rows a table element will occupy.
		- These attributes can be used for creating complex tables as needed.
	 -->
	 		<section>
			 <h2>HTML Forms</h2>
			 <p><em>Input elements that make up a form</em></p>

			 <!-- Creates an HTML form to capture user input -->
			 <form action="https://google.com">
			 	<!-- Creates a button that will submit the form data -->
			 	<label for="full_name">Full Name:</label><br>

			 	<input type="text" name="full_name" id="full_name" required autocomplete=""><br><br>

			 	<label for="birth_date">Birth Date:</label><br>
			 	<input type="date" name="birth_date" id="birth_date" required><br><br>

			 	<label for="age">Age:</label><br>
			 	<input type="number" name="age" id="age" required><br><br>

			 	<label for="gender">Gender:</label><br>
			 	<select name="gender" id="gender">
			 		
			 		<option value="Male">Male</option>
			 		<option value="Female">Female</option>
			 	</select><br><br>

			 	<!-- Important Note:
					- <select> tag - creates a dropdown menu based on the nested option tags.
					- <option> tag - creates an option for the drownpdown menu created by the select tag

			 	 -->

			 	<label for="notes">Notes:</label><br>
			 	<textarea name="notes" rows="5" cols="15" id="notes"></textarea><br><br>

			 	<!-- Important Note:
					- <textarea> tag - creates a larger text input that can be used for capturing longer texts.
					- The "rows" attribute changes the number of rows of text that the user can see.
					- The "cols" attribute changes the number of characters that can be placed per row.

			 	 -->

			 	<label>New User:</label><br>
			 	
			 	<input type="radio" name="new_user" id="user-type1" value="yes">
			 	<label for="user-type1">Yes</label><br>

			 	<input type="radio" name="new_user" id="user-type2" value="no">
			 	<label for="user-type2">No</label><br><br>


			 	<label>Role:</label>

			 	<input type="checkbox" name="role1" id="role1" value="developer">
			 	<label for="role1">Developer</label>

			 	<input type="checkbox" name="role2" id="role2" value="student">
			 	<label for="role2">Student</label>

			 	<input type="checkbox" name="role3" id="role3" value="manager">
			 	<label for="role3">Manager</label>

			 	<button type="submit">Submit</button>
			 	<button type="reset">Reset</button>
			 </form>
			</section>
	 </main>
	 <!-- Important Note:
		- <form> tag - creates an HTML form to capture user input.
		- <button> tag - creates a button that will trigger the form submission. This creates an inline element.
		- The "action" attribute is used to define where the information will be sent upon submission.
		- The "type" attribute will define how button will behauve. The of "submit" is the button tag's default value.

		- <label> tag - creates a text element that will server as a label for an input field.
		- <input> tag - creates a form element to capture user input.
		- "for" attribute is used with the "id" attribute in an input element. This allows users to select the input field when they click on the label for a better user experience.
		- "type" attribute will define what type of information the input field should have
		- "name" attribute will provide the input field with a name that we can use to associate with the information provided by the user.
		- "required" attribute will not allow the form to be submitted without any user input. 
		- The "autocomplete" attribute will provide suggestion for text inputs.

		- The "radio" value will create a radio button that is used to get single piece of information from a user.
		- The "name" attribute of radio buttons need to be the same to allow only one value to be stored for a particular data when the form is submitted.

		- The "checkbox" value will create a checkbox to get multiple option values.
		- The "name" has to be unique for each checkbox.
	  -->


</body>
</html>
